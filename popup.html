<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in AI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="error-message" class="error-alert" style="display: none;"></div>
        <header class="app-header">
            <div class="logo-section">
                <div>
                    <img src="RobotLogo.png" class="logo-icon" alt="logo">
                </div>
                <h1>Gemino AI</h1>
            </div>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <button id="toggleExtension" class="toggle-btn">
                    <span class="toggle-text">OFF</span>
                    <span class="toggle-indicator "></span>
                </button>
            </div>
        </header>

        <div id="loading-spinner-wrap" class="loading-spinner-wrapper" style="display: none;">
            <div id="loading-spinner" class="loading-spinner"></div>
        </div>

        <div id="extensionContent" style="display: none;">
            <nav class="feature-tabs">
                <button class="tab-btn active" data-tab="chat">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10z" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Chat
                </button>
                <button class="tab-btn" data-tab="summarize">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Summarize
                </button>
                <button class="tab-btn" data-tab="translate">
                    <svg class="tab-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M2 12h20" />
                        <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                    </svg>
                    Translate
                </button>
                <button class="tab-btn" data-tab="simplify">
                    <svg class="tab-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Simplify
                </button>

            </nav>

            <main class="content">
                <section id="chat" class="tab-content active">
                    <div class="chat-container">
                        <div id="chatMessages" class="chat-messages">
                            <div class="chat-message robot">
                                <div class="message-content">
                                    ðŸ‘‹ Hi! How can I help you today?
                                </div>
                            </div>
                        </div>
                        <div class="chat-input-container">
                            <div class="chat-input-wrapper">
                                <input type="text" id="chatInput" class="placeholder" placeholder="Type a message..."
                                    autocomplete="off" aria-label="Chat input" />
                                <button id="sendChatBtn" class="send-button" aria-label="Send message">
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" stroke="currentColor"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="summarize" class="tab-content">
                    <div class="action-panel">
                        <button id="summarizeBtn" class="primary-btn">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <polyline points="16 6 12 2 8 6" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <line x1="12" y1="2" x2="12" y2="15" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            Summarize Current Page
                        </button>
                    </div>
                    <div id="summaryResult" class="result-area">
                        <div class="placeholder">Click button to summarize current page</div>
                    </div>
                </section>

                <section id="simplify" class="tab-content">
                    <div class="action-panel">
                        <textarea id="textToSimplify" class="placeholder"
                            placeholder="Paste text to simplify..."></textarea>
                        <div class="button-row">
                            <select id="simplificationLevel" class="select-input">
                                <option value="" disabled selected>Select Tone</option>
                                <option value="as-is">Same</option>
                                <option value="more-formal">More formal</option>
                                <option value="more-casual">More casual</option>
                            </select>
                            <select id="simplificationLength" class="select-input">
                                <option value="" disabled selected>Select Length</option>
                                <option value="as-is">Same</option>
                                <option value="shorter">Shorter</option>
                                <option value="longer">Longer</option>
                            </select>

                            <button id="simplifyBtn" class="primary-btn">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M4 4l5 5" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                Simplify
                            </button>
                        </div>
                    </div>
                    <div id="simplifyResult" class="result-area"></div>
                </section>

                <section id="translate" class="tab-content">
                    <div id="errorAlert" class="error-alert" style="display: none;">
                        <div class="error-content">
                            <span class="error-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path
                                        d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                                    <line x1="12" y1="9" x2="12" y2="13" />
                                    <line x1="12" y1="17" x2="12.01" y2="17" />
                                </svg>
                            </span>
                            <span class="error-message"></span>
                        </div>
                    </div>

                    <div class="translate-container">
                        <div class="text-container source-container">
                            <div class="language-bar">
                                <select id="sourceLanguageDropdown" class="language-select"></select>
                                <button id="speakSource" class="icon-button" title="Listen">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M11 5L6 9H2v6h4l5 4V5z" />
                                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" />
                                    </svg>
                                </button>
                            </div>
                            <textarea id="userInputText" class="translation-textarea"
                                placeholder="Enter text to translate..." maxlength="5000"></textarea>
                            <div class="character-counter">
                                <span id="charCount">0</span>/5000
                            </div>
                        </div>

                        <button id="swapLanguages" class="swap-button" title="Swap languages">
                            <span class="swap-icon">â‡„</span>
                        </button>

                        <div class="text-container target-container">
                            <div class="language-bar">
                                <select id="targetLanguageDropdown" class="language-select"></select>
                                <div class="target-controls">
                                    <button id="speakTarget" class="icon-button" title="Listen">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M11 5L6 9H2v6h4l5 4V5z" />
                                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" />
                                        </svg>
                                    </button>
                                    <button id="copyTranslation" class="icon-button" style="display: none;"
                                        title="Copy translation">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div id="translationResult" class="translation-textarea">
                                <div class="placeholder">Translation will appear here</div>
                            </div>
                        </div>

                        <button id="translateBtn" class="primary-btn translate-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10" />
                                <path d="M2 12h20" />
                                <path
                                    d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                            </svg>
                            Translate
                        </button>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
